<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Reviews Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Amazon Reviews Scraper</h1>
        <form method="POST">
            <label for="product_url">Enter Amazon Product URL:</label>
            <input type="text" id="product_url" name="product_url" required placeholder="Paste Amazon product link here">
            <button type="submit">Get Reviews</button>
        </form>

        <h2>Reviews:</h2>
        {% if reviews %}
            <textarea readonly>{{ reviews | join("\n\n") }}</textarea>
        {% endif %}
    </div>
</body>
</html>
